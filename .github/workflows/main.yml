name: main

on: push

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          version: 12
      - run: yarn install --frozen-lockfile
      - run: yarn run testing
      - run: yarn run typing
      - run: yarn run linting
      - run: yarn run formatting
